<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SEU HOTEL</title>
        <meta name="viewport" content="width=device-width,initial-scale1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/38cd1757dc.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <header>
            <div class="logo"></div>
            <nav>
                <a href="#">HOME</a>
                <a href="#hospedagem">HOSPEDAGEM</a>
                <a href="#reserva">FAÇA SUA RESERVA!</a>
                <a href="#contato">CONTATO</a>
            </nav>
        </header>
        
        <div class="banner">
            <h1 class="hotelNome">SEU HOTEL</h1>
            <span class="hotelSlogan">Sua casa mesmo fora de casa</span>
        </div>

        <section>
            <div class="blocoInformacao" id="hospedagem">
                
                <div class="imagemInformacao informacao1"><h2>CONFORTO</h2> </div>
                <div class="imagemInformacao informacao2"> <h2>LAZER</h2> </div>
                <div class="imagemInformacao informacao3"><h2>SEGURANÇA</h2>  </div>
                <div class="imagemInformacao informacao4"><h2>CAFÉ DA MANHÃ</h2> </div>
                <div class="imagemInformacao informacao2"> <h2>LAZER</h2> </div>
                <div class="imagemInformacao informacao3"><h2>SEGURANÇA</h2>  </div>
            </div>
        </section>
        <div class="reserva">
            <section>
                <h2 id="reserva">FAÇA SUA RESERVA</h2>
                <form>
                    <input type="text" name="nome" placeholder="Nome completo"><br>
                    <input type="email" name="email" placeholder="E-mail para contato"><br>
                    <textarea name="mensagem" placeholder="Nos envie uma mensagem!"></textarea><br>
                    <button type="button" class="btn btn-outline-success">Enviar</button>
                </form>
            </section>
       
       
            <div id="contato" class="contato">
                <!--<h2> CONTATO:</h2>-->
                <i class="fa-sharp fa-solid fa-phone"><span>(xx) xxxxx-xxxx</span></i>
                <i class="fa-sharp fa-solid fa-envelope"><span>seuemail@email.com</span></i>
            </div>

    </div>
        <script>
            var novoElemento = document.createElement('div');
            var container = document.getElementById('container');
            container.appendChild(novoElemento);
            novoElemento.setAttribute('class', 'novo-elemento');
            novoElemento.innerHTML = 'Olá, mundo!';
        </Script>
    </body>
</html>
